sudo: required

services:
  - docker

language: node_js

node_js:
  - "10.15.2"

before_install:
  - docker build -t wh-iterabb-it/cryptoget .
script:
  - docker run wh-iterabb-it/cryptoget npm run test
  - docker run -e "CODECOV_TOKEN=${CODECOV_TOKEN}" wh-iterabb-it/cryptoget npm run cover

notifications:
  slack:
    - secure: ""
    - secure: ""
